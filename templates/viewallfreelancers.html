<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Freelancers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/bac-10.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            color: #ffffff;
        }
        .freelancer-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        .freelancer-card {
            background-color: #09a8c0e1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #0000001a;
            overflow: hidden;
        }
        .freelancer-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .freelancer-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .freelancer-info {
            margin-bottom: 10px;
            margin-right: 20px;
        }
        .freelancer-link {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .freelancer-link:hover {
            background-color: #0056b3;
        }
        .h1_1 {
            border: 1px solid #1124f8;
            padding: 5px 30px 5px 30px;
            background-color: #5099b9;
            border-radius: 10px;
        }
        a {
            top: 10px;
            left: 0;
            color: #ffffff;
            text-decoration: none;
        }
        .container {
            top: 70px;
        }
    </style>
</head>
<body class="position-relative" >
    <a href="{{url_for('index')}}" class="position-absolute"><h4 class="h1_1">BACK</h4></a>

    <div class="container position-absolute">
        <div class="row">
            <div class="col-12 ">
       <h1>View All Freelancers</h1>
    <div class="freelancer-container">
        {% for i in freelancers %}
        <div class="freelancer-card">
            <p class="freelancer-name">Freelancer Name: {{ i[0] }}</p>
            <img class="freelancer-image" src="{{ url_for('static', filename=i[1] + '.jpg') }}" alt="Freelancer Image">
            <p class="freelancer-info">Availability: {{ i[2] }}</p>
            <p class="freelancer-info">Experience: {{ i[3] }}</p>
            <p class="freelancer-info">Amount: {{ i[4] }}</p>
            <p class="freelancer-info">Skills: {{ i[5] }}</p>
            <a class="freelancer-link" href="{{ url_for('viewfreelancers', id1=i[6]) }}">View Details</a>
        </div>
        {% endfor %}
    </div>
</div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
